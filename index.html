<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Payment Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>PayGuard - Secure Payment Checkout</h1>
    </header>
    <main>
        <form id="payment-form" aria-labelledby="form-title">
            <h2 id="form-title">Enter Payment Details</h2>
            
            <label for="name">Cardholder Name</label>
            <input type="text" id="name" name="name" placeholder="John Doe" required aria-required="true">
            <div id="name-error" class="error"></div>

            <label for="card-number">Card Number</label>
            <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9012 3456" maxlength="19" required aria-required="true">
            <div id="card-error" class="error"></div>
            
            <div class="expiry-cvv">
                <div>
                    <label for="expiry">Expiry Date (MM/YY)</label>
                    <input type="text" id="expiry" name="expiry" placeholder="MM/YY" maxlength="5" required aria-required="true">
                    <div id="expiry-error" class="error"></div>
                </div>
                <div>
                    <label for="cvv">CVV</label>
                    <input type="password" id="cvv" name="cvv" placeholder="123" maxlength="3" required aria-required="true">
                    <div id="cvv-error" class="error"></div>
                </div>
            </div>
            
            <label for="amount">Amount (INR)</label>
            <input type="number" id="amount" name="amount" placeholder="00.00" min="1.00" step="0.01" required aria-required="true">
            <div id="amount-error" class="error"></div>
            
            <button type="submit">Pay Now</button>
            <div id="message" aria-live="polite"></div>
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
